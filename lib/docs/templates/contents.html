<div class="ooi-contents">
  <div class="ooi-contents__sections">
    {{#each sections}}
      <div class="section ooi-section-wrapper" data-name={{name}}>
        <div class="section--miniheader">
          <h3>
            <a href="#section-{{this.lowerName}}"
              data-name={{name}}
              class="ooi-contents__sections__section large-button">
              <div class="ooi-contents__sections__section__header">
                <i class="fas fa-list"></i> {{name}}
              </div>
              <div class="ooi-contents__sections__section__desc">
                <span>Section,</span>
                <strong>{{docs.length}} tools</strong>
              </div>
            </a>
          </h3>
        </div>
        <div class="ooi-contents__sections__section__docs">
          {{#each docs}}
            <a
              href="javascript: void(0);"
              data-section={{section}}
              class="ooi-contents__doc large-button large-button--secondary ooi-doc"
              data-expanded="false"
              onclick="window.onDocClick(this)">
              <div class="ooi-contents__doc__header">
                <div class="ooi-contents__doc__header__type" style="color: #607D8B !important;">{{type}}</div>
                <div class="ooi-contents__doc__header__name">{{{call}}}</div>
              </div>
              <div class="ooi-contents__doc__desc">
                {{{desc}}}
              </div>
              <div class="ooi-contents__doc__code">
                <pre><code class="lang-javascript">{{{code}}}</code></pre>
              </div>
              {{#if deps.length}}
                <div class="ooi-contents__doc__deps">
                  <strong>Requires:</strong> {{{depsDisplay}}}
                </div>
              {{/if}}
              <div class="ooi-contents__doc__file">
                <strong>Filename:</strong> <code>ooi/{{{file}}}</code>
              </div>
            </a>
          {{/each}}
        </div>
      </div>
    {{/each}}
  </div>
</div>
