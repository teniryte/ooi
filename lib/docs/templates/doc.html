<div class="ooi-doc">

  <a name="doc-{{doc.dashedName}}"></a>

  <div class="ooi-doc__header">
    <div class="ooi-doc__header__type">{{doc.type}}</div>
    <div class="ooi-doc__header__name">{{doc.name}}</div>
  </div>
  
  <div class="ooi-doc__desc">
    {{{doc.desc}}}
  </div>
  
  <div class="ooi-doc__code">
    {{{doc.code}}}
  </div>

</div>
