<div class="ooi-section">

  <a name="section-{{section.lowerName}}"></a>

  <div class="ooi-section__name">{{section.name}}</div>

  <div class="ooi-section__docs">
    {{#each section.docs}}
      <div class="ooi-section__docs__doc">
        {{{content}}}
      </div>
    {{/each}}
  </div>

</div>
