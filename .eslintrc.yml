env:
  browser: true
  es2021: true
extends:
  - 'plugin:node/recommended'
  - 'eslint:recommended'
  - 'plugin:react/recommended'
parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: 12
react:
  "flowVersion": "0.53"
plugins:
  - react
rules:
  quotes:
    - error
    - single
    - allowTemplateLiterals: true
  indent:
    - error
    - 2
  linebreak-style:
    - error
    - unix
  semi:
    - error
    - always
  node/exports-style:
    - error
    - module.exports
  node/file-extension-in-import:
    - error
    - always
  node/prefer-global/buffer:
    - error
    - always
  node/prefer-global/console:
    - error
    - always
  node/prefer-global/process:
    - error
    - always
  node/prefer-global/url-search-params:
    - error
    - always
  node/prefer-global/url:
    - error
    - always
  node/prefer-promises/dns:
    - error
  node/prefer-promises/fs:
    - error
  newline-per-chained-call:
    - 2
